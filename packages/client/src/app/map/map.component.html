<google-map [height]="500" [width]="500" [center]="center" [zoom]="zoom" [options]="options" (mapClick)="placeMarker($event)">
    <map-marker [position]="{ lat: currentMarker.latitude, lng: currentMarker.longitude }" *ngIf="currentMarker !== null">
    </map-marker>
    <map-marker
        [position]="{ lat: currentResult.actual.latitude, lng: currentResult.actual.longitude }"
        [options]="{ draggable: false }"
        *ngIf="currentResult !== null">
    </map-marker>
    <map-polyline
        [path]="[{ lat: currentMarker.latitude, lng: currentMarker.longitude }, { lat: currentResult.actual.latitude, lng: currentResult.actual.longitude }]"
        [options]="{ geodesic: true, strokeColor: 'red' }"
        *ngIf="currentMarker !== null && currentResult !== null">
    </map-polyline>
</google-map>
